<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
  </head>
  <body>
    <ul id="test"></ul>

    <script>
      setTimeout(() => {
        document.getElementById('test').innerHTML = '<li>1</li><li>2</li>';
      }, 3000);

      //이 방법으로는 이벤트를 등록할 수 없다.
      $('#test>li').click(() => {
        console.log('이거 동작해?');
      });

      //이벤트 위임 - on(이벤트, 위임할 태그, 실행시킬 함수)
      $('#test').on('click', 'li', () => {
        console.log('이건 동작할까?');
      });
    </script>

    <hr />
    <div
      class="x"
      style="width: 100px; height: 100px; border: 1px solid #777"
    ></div>

    <script>
      //on() 역할이 다양하다.
      $('.x')
        .on('mouseenter', () => {
          console.log('on의 또다른 방법');
        })
        .on('mouseleave', () => {
          console.log('on을 연결해서 이벤트를 연속적으로 걸수있다.');
        });
    </script>
  </body>
</html>
