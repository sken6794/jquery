<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
  </head>
  <body>
    <div class="test"></div>
    <div class="test2"></div>

    <script>
      //js
      document.querySelector('.test').innerHTML = 'd';

      //jquery 로 해당 태그의 innerHTML 값 변경하기
      $('.test').html('<h4>태그도 포함해서 넣기</h4>');
      //해당태그의 innerHTML 값 얻기
      console.log($('.test').html());
      //순수한 text 형태로 넣기
      $('.test2').text('<h4>순수한 텍스트</h4>');
    </script>
  </body>
</html>
