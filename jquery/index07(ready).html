<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
  </head>
  <body>
    <script>
      // window.onload = () => {
      //   //페이지 로드 이후 마지막 실행
      //   //각 페이지 별로 1개만 사용 가능
      // };

      //jquery 방식 onload
      $(document).ready(() => {
        //페이지 로드 이후 마지막에 실행
        console.log(1);
        $('#btn').click(() => {
          console.log(1);
        });
      });

      //jquery onload 방식은 페이지에 여러 개 사용 가능
      $(document).ready(() => {
        console.log('한번 더 ');
      });
    </script>
    <button type="button" id="btn">dd</button>
  </body>
</html>
