<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
  </head>
  <body>
    <button id="btn">버튼</button>

    <select name="" id="sel">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
    <div
      class="x"
      style="width: 100px; height: 100px; border: 1px solid #777"
    ></div>
    <input type="text" id="test" />

    <script>
      $('#btn').click(() => {
        alert('버튼클릭');
      });

      $('#sel').change(() => {
        alert('값 변경됨');
      });
      $('#test').keyup(() => {
        console.log($(event.target).val());
      });

      $('.x').mouseenter(() => {
        $(event.target).css('backgroundColor', 'yellow');
      });
      $('.x').mouseleave(() => {
        $(event.target).css('backgroundColor', 'transparent'); //백그라운드 기본값
      });
    </script>
  </body>
</html>
